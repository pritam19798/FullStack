<h1>Todo</h1>
<div class="container">
    
    <form (ngSubmit)="!todoForm.invalid && saveService()"#todoForm="ngForm">
        <fieldset class="form-group"><label>Description</label>
            <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Description required</div>
            <input type="text" #description="ngModel" name="description" [(ngModel)]="todo.description" class="form-control" required="required">
        </fieldset>
        <fieldset class="form-group" ><label>Date</label>
            <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid && description.invalid">Target date required</div>
            <input type="date" #targetDate="ngModel" name="targetDate" 
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
            (ngModelChange)="todo.targetDate=$event"
            class="form-control" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">save</button>
    </form>
</div>
