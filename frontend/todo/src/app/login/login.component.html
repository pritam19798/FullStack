<div class="container">
    <h1>Login!</h1>
    <div class="alert alert-warning" *ngIf='invalid'>{{message}}</div>
    <div>
        User Name: <input type="text" name=username [(ngModel)]="username">
        Password: <input type="password" name=password [(ngModel)]="password">
        <!-- <button (click)=hanleLogin() class="btn btn-success">Login</button> -->
        <button (click)=BasicAuthLogin() class="btn btn-success">Login</button>
    </div>
</div>
